<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'"  [routerLink]="['/']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/map']">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
               Map
              </ion-label>
            </ion-item>
            <ion-item *ngIf="!auth.IsAuthenticated"
              [routerDirection]="'root'" [routerLink]="['/login']">
           
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>

            <ion-item *ngIf="auth.IsAuthenticated"
            [routerDirection]="'root'" (click)="logout()"
          >
            <ion-icon slot="start" name="key"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
           
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
