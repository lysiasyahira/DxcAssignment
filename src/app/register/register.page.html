<ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title text center>Sign Up</ion-title>
    </ion-buttons>
  </ion-toolbar>
  <img
    width="300px"
    height="200px"
    src="http://timm.design/wp-content/uploads/2017/01/APPLOGO1.jpg"
  />
  
  <ion-content padding>
    <ion-card-content>
      <ion-input placeholder="UserName" type="text"  [(ngModel)]="user.userName">
        <ion-icon name="mail" position="floating" > </ion-icon>
      </ion-input>
  
  
  
      <ion-input placeholder="Password" type="password"  [(ngModel)]="user.password">
        <ion-icon name="lock" position="floating"> </ion-icon>
      </ion-input>
  
     
  
      <ion-button expand="block" color="primary"  (click)="register()">Create New Account</ion-button>
    </ion-card-content>
  </ion-content>
