<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Back" color="primary" defaultHref="login"></ion-back-button>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>Create Account</h2>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-input
          placeholder="username"
          [(ngModel)]="user.userName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="user.password"
         
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Comfirm Password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="register()"
        >Create New Account</ion-button
      >
    </ion-list>
  </ion-card>
  {{user|json}}
</ion-content>
