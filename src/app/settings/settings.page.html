<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <h2>Create Account</h2>
    </ion-card-header>
<ion-list>
<ion-item>
  <ion-input placeholder="username"></ion-input>
</ion-item>

  <ion-item>
    <ion-input placeholder="Email Address" [(ngModel)]="EmailAddress"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="password" placeholder="Password" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Comfirm Password" type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" color="primary" (click)="register()"
        >Create New Account</ion-button
      >
</ion-list>
</ion-card>
</ion-content>
