<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Setting</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content> 

    <ion-item>
        <ion-icon slot="start" [routerLink]="['/settings']" name="images"></ion-icon>
        <ion-label>Change Profile Picture</ion-label>
     </ion-item>

   <ion-item>
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label >Change Email</ion-label>
   </ion-item>

   <ion-item>
      <ion-icon slot="start" name="lock"></ion-icon>
      <ion-label (click)="changePassword()">Change Password</ion-label>
   </ion-item>

   <ion-item>
   <ion-icon slot="start" name="notifications"></ion-icon>
   <ion-label>Notifications</ion-label>
   <ion-toggle [checked]="userNoti" (ionChange)="saveNotification($event)" color="success"></ion-toggle>
   </ion-item>

   <ion-item>
      <ion-icon slot="start" name="trash"></ion-icon>
      <ion-label>Delete Account</ion-label>
   </ion-item>

  
</ion-content>
