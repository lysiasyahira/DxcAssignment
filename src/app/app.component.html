<ion-app>
  <ion-split-pane>
    <ion-menu >
      <ion-card-header>
        <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg offset="4">
              <ion-avatar>
                <!-- <img src="../assets/icon/avatar.png" /> -->
                <img src="{{ this.gv.getImage }}" />
              </ion-avatar>
              <br />
              <ion-label value="userName">{{ userName}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card-content>
      </ion-card-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/map']">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
                Map
              </ion-label>
            </ion-item>
            <ion-item
              *ngIf="!isAuthenticated"
              [routerDirection]="'root'"
              [routerLink]="['/login']"
            >
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/settings']">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
            <ion-item
              *ngIf="isAuthenticated"
              [routerDirection]="'root'"
              (click)="logout()"
            >
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
