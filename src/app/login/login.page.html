<ion-toolbar>
 
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Back" color="primary" defaultHref="/"></ion-back-button>
            </ion-buttons>
    </ion-toolbar>
</ion-toolbar>

<ion-content>
  <ion-card >
    <ion-card-header>
      <h2>Login</h2>
    </ion-card-header>
    <ion-card-content>
     
      <ion-list>
        <ion-item>
          <ion-input
            placeholder="Enter UserName"
            [(ngModel)]="userName"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type= "password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="primary" (click)="login()"
        >Login</ion-button
      >
      <ion-button expand="full" color="danger" (click)="goToSettigs()"
        >Register</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
